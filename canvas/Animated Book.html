<!DOCTYPE html>
<html lang="zh-cn">
  
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Book</title>
    <meta name="description" content="Animated Books with CSS 3D Transforms" />
    <style> * { margin: 0; padding: 0; } ::selection{ color: #f00; } body{ width: 100%; color: #fff; font: 30px/1.2 "微软雅黑"; font-weight: 400; text-align: center; transform-style: preserve-3d; -webkit-perspective: 1000px; position: relative; z-index: 5; } li { margin: 0; padding: 0; list-style: none; } a { color: #2c3e50; text-decoration: none; } .btn { display: inline-block; font-size: 1.2em; line-height: 300px; font-weight: 700; text-align: center; transition: color 0.3s; } .book { position: relative; width: 230px; height: 300px; margin: 300px 30% 0; perspective: 1000px; transform-style: preserve-3d; transform: rotateX(30deg) rotateY(25deg) rotateZ(0deg) translateY(-100px) translateX(-100px) skew(-8deg,-16deg); transition: all 3s,transform-style 2s 2s; } .book:hover{ transform-style: flat; transform: none; margin-top: 200px; }  .paperback_front { border-radius: 50px; background: linear-gradient(to bottom, #900 , #DC281E); } .paperback_front::after{ content: ""; background: linear-gradient(to top, #000 , #999 99%); position: absolute; border-radius: 5px; top: 0; left: 0; bottom: 0; right: 0; } .paperback_back { background: linear-gradient(to top, #232526 , #414345); } /* page */ .ruled_paper > li { background-color: #fff; background-image: -webkit-linear-gradient(rgba(200, 200, 200, 0.1) 0.1em, transparent 0.1em), -webkit-linear-gradient(left, #e1ddd8 0%, #fffbf6 100%); background-image: linear-gradient(rgba(200, 200, 200, 0.1) 0.1em, transparent 0.1em), linear-gradient(left, #e1ddd8 0%, #fffbf6 100%); background-size: 100% 0.6em; box-shadow: inset 5px -1px 2px rgba(50, 50, 50, 0.1), inset -1px 0px 3px rgba(150, 150, 150,0.8); border-radius: 0px 10px 10px 0px; overflow: hidden; } /* 3. opening cover, back cover and pages */ .paperback_front { transform: rotateY(-38deg) translateZ(0px); z-index: 100; } .paperback_back { transform: rotateY(-25deg); } .ruled_paper li:nth-child(1) { transform: rotateY(-27deg); } .ruled_paper li:nth-child(2) { transform: rotateY(-29deg); } .ruled_paper li:nth-child(3) { transform: rotateY(-31deg); } .ruled_paper li:nth-child(4) { transform: rotateY(-33deg); } .ruled_paper li:nth-child(5) { transform: rotateY(-35deg); } /* 4. position, transform y transition */ .paperback_front, .paperback_back, .paperback_front li, .paperback_back li { border-radius: 2px 8px 8px 2px; position: absolute; top: 0; left: 0px; width: 100%; height: 100%; transform-style: preserve-3d; } .paperback_front, .paperback_back { transform-origin: 0% 100%; } .paperback_front{ transition: all 0.5s ease, z-index 0.6s; } /* Ruled paper */ .ruled_paper, .ruled_paper > li { position: absolute; -webkit-transform-style: preserve-3d; transform-style: preserve-3d; } .ruled_paper { width: 98%; height: 98%; top: 1%; left: 1%; z-index: 10; } .ruled_paper > li { top: 0; left: 0; width: 100%; height: 100%; } .ruled_paper > li { -webkit-transform-origin: left center; -moz-transform-origin: left center; transform-origin: left center; -webkit-transition-property: transform; -moz-transition-property: transform; transition-property: transform; -webkit-transition-timing-function: ease; -moz-transition-timing-function: ease; transition-timing-function: ease; } .ruled_paper li:nth-child(1) { transition-duration: 0.6s; } .ruled_paper li:nth-child(2) { transition-duration: 0.6s; } .ruled_paper li:nth-child(3) { transition-duration: 0.4s; } .ruled_paper li:nth-child(4) { transition-duration: 0.5s; } .ruled_paper li:nth-child(5) { transition-duration: 0.5s; } /* 5. events */ .book:hover > .paperback_front { transform: rotateY(-125deg) translateZ(0px); z-index: 0; } .book:hover > .ruled_paper li:nth-child(1) { transform: rotateY(-30deg); transition-duration: 1.5s; } .book:hover > .ruled_paper li:nth-child(2) { transform: rotateY(-35deg); transition-duration: 1.8s; } .book:hover > .ruled_paper li:nth-child(3) { transform: rotateY(-110deg); transition-duration: 2.2s; } .book:hover > .ruled_paper li:nth-child(4) { transform: rotateY(-115deg); transition-duration: 1.8s; } .book:hover > .ruled_paper li:nth-child(5) { transform: rotateY(-120deg); transition-duration: 1.2s; } .ribbon{ background: #c0392b; display: block; font-size: 14px; position: absolute; top: 25px; right: -4px; width: 80px; height: 20px; line-height: 20px; text-align: center; transform: rotateZ(45deg) translateZ(1px); backface-visibility: hidden; z-index: 10; } .ribbon::before, .ribbon::after{ content: ""; position: absolute; top: -20px; width: 0; height: 0; border-bottom: 20px solid #c0392b; border-top: 20px solid transparent; } .ribbon::before{ left: -20px; border-left: 20px solid transparent; } .ribbon::after{ right: -20px; border-right: 20px solid transparent; } /* figcaption */ figcaption { padding-left: 150px; padding-bottom: 100px; text-align: center; position: absolute; color: transparent; line-height: 1.6; top: 10%; left: 150px; width: 300px; -webkit-backface-visibility: hidden; } @keyframes jog { from{height: 60px;width:100px;top: 30px} to{height: 115px;top: 20px} } .box{ width: 140px;height: 180px; margin-top: 50px; } #heart { position: relative; } #heart:before,#heart:after { animation: jog 2s ease infinite alternate; content: ""; width: 70px; height: 115px; position: absolute; background: red; left: 70px; top: 0; border-radius: 50px 50px 0 0; transform: rotate(-45deg); transform-origin: 0 100%; } #heart:after { left: 0; transform: rotate(45deg); transform-origin: 100% 100%; }</style></head>
  
  <body>
    <figure class='book'>
      <!-- Front -->
      <ul class='paperback_front'>
        <li>
          <span class="ribbon">Css secrets</span></li>
        <li style="color: #fff;font-size: 40px; line-height: 150px;z-index:10">云和数据</li></ul>
      <!-- Pages -->
      <ul class='ruled_paper'>
        <li></li>
        <li>
          <a class="btn" href="H5Canvas.html">
            <div class="box">
              <div id="heart">Hello</div></div>
          </a>
        </li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <!-- Back -->
      <ul class='paperback_back'></ul>
      <figcaption>
        <h1>CSS3 3D</h1>
        <p>preserve-3d</p>
        <p>translateZ( )</p>
        <p>backface-visibility</p>
      </figcaption>
    </figure>
    </div>

</html>
